<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <br>

    <label>Número 1: </label>
    <input type="number" id="valor1" autofocus placeholder="Escribe un número"><br><br>

    <label>Número 2: </label>
    <input type="number" id="valor2" placeholder="Escribe un número"><br><br>

    <button type="button" onclick="suma()">SUMAR (+)</button>
    <button type="button" onclick="resta()"> RESTAR (-)</button>
    <button type="button" onclick="multiplicar()"> MULTIPLICAR (*)</button>
    <button type="button" onclick="dividir()"> DIVIDIR (/)</button>

    <p>El resultado es: <span id="resultado"></span></p>

    <script src="/operaciones.js"></script>

</body>

</html>
